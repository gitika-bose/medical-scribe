name: Deploy Landing to Firebase Hosting
on:
  push:
    branches:
      - deploy-landing

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install & build landing frontend
        working-directory: frontend/landing
        run: |
          npm ci --force
          npm run build

      - name: Deploy to Firebase Hosting (Landing)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PATIENT_SCRIBE_APP }}
          projectId: patient-scribe-app
          entryPoint: frontend
          target: landing
          channelId: live
