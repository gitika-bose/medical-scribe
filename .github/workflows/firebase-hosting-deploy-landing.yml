name: Deploy Landing to Firebase Hosting
on:
  push:
    branches:
      - deploy-landing

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install & build landing frontend
        working-directory: frontend/landing
        run: |
          npm ci
          npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting (Landing)
        working-directory: frontend
        run: firebase deploy --only hosting:landing
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
