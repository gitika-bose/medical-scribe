name: Deploy App to Firebase Hosting
on:
  push:
    branches:
      - deploy

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install & build app frontend
        working-directory: frontend/app
        run: |
          rm -rf node_modules package-lock.json
          npm install
          npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting (App)
        working-directory: frontend
        run: firebase deploy --only hosting:app
        env:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PATIENT_SCRIBE_APP }}
          projectId: patient-scribe-app
          entryPoint: frontend
