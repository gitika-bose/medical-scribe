name: Deploy App to Firebase Hosting
on:
  push:
    branches:
      - deploy

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install & build app frontend
        working-directory: frontend/app
        run: |
          npm install
          npm rebuild lightningcss --build-from-source
          npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting (App)
        working-directory: frontend
        run: firebase deploy --only hosting:app
        env:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PATIENT_SCRIBE_APP }}
          projectId: patient-scribe-app
          entryPoint: frontend
