name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - deploy-app
      - deploy-landing

jobs:
  deploy_app:
    if: github.ref == 'refs/heads/deploy-app'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies and build Expo web
        working-directory: frontend/frontend-expo
        run: |
          npm ci
          npx expo export --platform web

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PATIENT_SCRIBE_APP }}
          channelId: live
          projectId: patient-scribe-app
          target: app
          entryPoint: frontend

  deploy_landing:
    if: github.ref == 'refs/heads/deploy-landing'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies and build landing page
        working-directory: frontend/landing
        run: |
          npm ci
          npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PATIENT_SCRIBE_APP }}
          channelId: live
          projectId: patient-scribe-app
          target: landing
          entryPoint: frontend
