name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - deploy-app
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: FirebaseExtended/action-hosting-deploy@v0

      - uses: actions/checkout@v4

      - working-directory: frontend
        run: cd frontend-expo && npm ci && npx expo export --platform web
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PATIENT_SCRIBE_APP }}
          channelId: live
          projectId: patient-scribe-app

      - working-directory: frontend
        run: npx firebase deploy --only hosting:app
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PATIENT_SCRIBE_APP }}
          channelId: live
          projectId: patient-scribe-app